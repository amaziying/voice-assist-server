<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
        <meta name="viewport" content="width=device-width"/>
        <title>Voice Assist</title>
        
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
        <script src="http://momentjs.com/downloads/moment.min.js"></script>


        <script src="static/js/app.js"></script>
        <script src="static/js/mainService.js"></script>
        <script src="static/js/mainController.js"></script>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
        <link rel="stylesheet" href="static/css/main.css">

    </head>
    <body ng-app="app" ng-controller="mainController">
        <div class="grid-header"><h4 class="grid-header-text">All Active Requests ({{requests.length}})</h4></div>
        <div class="row grid-item" ng-class="{ 'grid-item-0': $even, 'grid-item-1': $odd }"" ng-repeat="request in requests">
            <div class="col-lg-1">
                <div>
                    <img class="status-icon" ng-src="static/img/{{request.status}}.png" />
                </div>
            </div>
            <div class="col-lg-8">
                <h4>{{request.transcription}}</h4>
                <h5>{{request.prettyStatus}}</h5>
                <h5>PATIENT: {{request.patient_id}}</h5>
                <h5>ROOM: 1</h5>
            </div>
            <div class="col-lg-3">
                <div class="action-button" ng-click="requestAction(request.id)">
                    <img class="action-button-icon" src="static/img/check.png" />
                    <div class="action-button-text">
                        {{request.status === 'OPEN' ? 'Accept Request' : 'Complete Request'}}
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
